<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" />


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script type="text/javascript" src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>DTCC Advisor Bot!</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">DTCC Information Technologies Advisor Bot!</h1>
                <p class="lead">Save a few keystrokes. Save time. Save money.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h4>Program</h4>
                <div id="majors"></div>
                <form>
                    <h4>Student Information</h4>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                        <label for="major">Major</label>
                        <input type="text" class="form-control" id="major" placeholder="Major">
                    </div>
                    <div id="topics">
                    </div>


                </form>
                <h5>Resources</h5>
                <ul>
                    <li><a href="images/CSCUDBSSequence.png" target="_blank">UD BS CS Sequence</a></li>
                    <li><a href="images/ITNSequence.png" target="_blank">ITN Sequence</a></li>
                    <li><a href="images/placement.pdf" target="_blank">Placement Matrix</a></li>
                </ul>
            </div>
            <div class="col-8">
                <form>
                    <div id="Courses">
                    </div>
                </form>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Additional Notes</label>
                <textarea class="form-control" id="addlNotes" cols="150" rows="5"></textarea>
            </div>
            <button class="btn btn-primary" id="generateNotes" type="submit">Generate Advisement Notes</button>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Adivsement Notes</label>
                <textarea class="form-control" id="advisementNotes" cols="150" rows="15"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">E-mail Summary</label>
                <textarea class="form-control" id="advisementEmailSummary" cols="150" rows="15"></textarea>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/advisorBotLib.js"></script>

    <script src="js/initTopics.js"></script>
    <script src="js/initCourses.js"></script>
    <script src="js/initAdviseBot.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
